<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
>
<head>
    <meta charset="UTF-8">
    <title>Shop Smartsoft</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/
</head>
<body>
<div class="container">
    <h2>Cписок покупок за последнюю неделю</h2>
    <table id="myTable" class="table table-bordered table-hover table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Name of buyer</th>
            <th>Item</th>
            <th>Count</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        <tr th:each="buyItem: ${buyItems}">
            <div class="form-group">
                <td th:utext="${buyItem.getId()}">...</td>
            </div>
            <div class="form-group">
                <td th:utext="${buyItem.getOrder().getPurchaseDate()}">...</td>
            </div>
            <div>
                <td th:utext="${buyItem.getOrder().getUser().getName()} + ' '+ ${buyItem.getOrder().getUser().getLastName()}">...</td>
            </div>
            <div class="form-group">
                <td th:utext="${buyItem.getItem().getName()}">...</td>
            </div>
            <div class="form-group">
                <td th:utext="${buyItem.getCount()}">...</td>
            </div>
            <div class="form-group">
                <td th:utext="${buyItem.getAmount()}">...</td>
            </div>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
